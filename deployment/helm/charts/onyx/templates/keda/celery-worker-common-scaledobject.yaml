{{- if and (hasKey .Values "keda") .Values.keda.enabled .Values.keda.celeryWorkers.enabled }}
{{- range $workerType, $workerConfig := .Values.keda.celeryWorkers }}
{{- if and (ne $workerType "enabled") $workerConfig.enabled (ne $workerType "docprocessing") (ne $workerType "docfetching") }}
---
# Note: This KEDA ScaledObject will conflict with HPA if celeryworkers.{{ $workerType }}.autoscaling.enabled is also true
# Only one autoscaler should be active per deployment
# Note: This template excludes docprocessing and docfetching workers which have their own specific templates
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: {{ include "onyx-stack.fullname" $ }}-celery-worker-{{ $workerType }}-scaledobject
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "onyx-stack.labels" $ | nindent 4 }}
    app: celery-worker-{{ $workerType }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "onyx-stack.fullname" $ }}-celery-worker-{{ $workerType }}
  pollingInterval: {{ $workerConfig.pollingInterval | default $.Values.keda.global.pollingInterval }}
  cooldownPeriod: {{ $workerConfig.cooldownPeriod | default $.Values.keda.global.cooldownPeriod }}
  minReplicaCount: {{ $workerConfig.minReplicas | default 1 }}
  maxReplicaCount: {{ $workerConfig.maxReplicas | default 10 }}
  triggers:
    {{- if $workerConfig.triggers }}
    {{- range $workerConfig.triggers }}
    - type: {{ .type }}
      metadata:
        {{- range $key, $value := .metadata }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
    {{- end }}
    {{- else }}
    # Default Prometheus-based trigger for Redis queue depth if none specified
    - type: prometheus
      metadata:
        serverAddress: "http://prometheus-redis.monitoring.svc.cluster.local:9090"
        metricName: "redis_key_size_sum"
        metricType: "Value"
        threshold: "1"
        query: |
          (
            (sum(redis_key_size{key=~"connector_{{ $workerType }}.*"}) > 5)
              * 2
          )
          +
          (
            (sum(redis_key_size{key=~"connector_{{ $workerType }}.*"}) <= 5)
              * 0.5
          )
    {{- end }}
{{- end }}
{{- end }}
{{- end }}
